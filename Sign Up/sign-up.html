	% include ('shared/navbar.html')
	% include ('shared/header.html')

	  <div class="row">
    <form class="col s12" action = 'sign-up-success' method = 'post'>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Dohn Joe" id="inp_name" type="text" class="validate">
          <label for="first_name">name</label>
        </div>
        <div class="input-field col s6">
          <input id="inp_dob" type="text" class="validate">
          <label for="last_name">dd.mm.yyyy</label>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="inp_email" type="email" class="validate">
          <label for="email">email</label>
        </div>
      </div>
	   <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
