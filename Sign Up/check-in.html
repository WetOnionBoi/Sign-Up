<html>
	%include('shared/header.html')
	%include('shared/navbar.html')
	%column = 1
	<body class = "transparent">
		<div class="row">
		
			<div class="col s12">Check-in Test</div>
			% for ticket in ticket_list:
			<div class="card blue-grey darken-1">
			<div class="card-content white-text">
			<div class="(column) s6">{{ticket.name}}</div>
			<div class="(column) s6 centre">
				</p>{{ticket.email}}</p>
				</p>{{ticket.dob}}</p>
				column = column + 1
			</div>
			%end
    </div>
	
	
	</body>








</html>
