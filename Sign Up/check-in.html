<html>
%include('shared/header.html')
%include('shared/navbar.html')
	<body class = "transparent">
		<div class="row">
		
		
			<div class="col s12">Check-in Test</div>
			% for ticket in ticket_list:
				<div class="card">
				<div class="card blue-grey darken-1">
				<div class="card-content yellow-text">
				<h4><b>{{ticket.name}}</b></h4> 
				<p>{{ticket.email}}</p> 
				<p>{{ticket.dob}}</p>
				<img src="https://www.phocuswire.com/uploadedImages/News/Distribution/trivago-results-2017.jpg?origwidth=800&origheight=400&origmode=crop&Anchor=MiddleCenter&width=600&height=300&scale=both&mode=crop" alt="Avatar" style="width:20%">
				%if ticket.check_in == True:
					<a onclick="M.toast({html: 'I am Checked In'})" class="btn">Checked In!</a>
				%else:
					<p> <a href = "/check-in-success/{{ticket.id}}"> Not Checked In </a> <p>
					
				<div class="progress">
				<div class="indeterminate"></div>
				</div>
				
				</div>
				</div>
            
			%end
    </div>
	
	
	</body>








</html>
